name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
      - name: Toolchain info
        run: |
          xcodebuild -version
          xcrun swift --version
      - name: Assert Swift 6.2
        run: swift --version | grep -E "Swift version 6\\.2"
      - name: Swift test
        run: swift test -Xswiftc -warnings-as-errors
